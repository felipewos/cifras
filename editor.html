<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor de Cifras</title>
  <style>
    body {
      font-family: monospace;
      padding: 2em;
      background: #f0f0f0;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-family: monospace;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: white;
      padding: 1em;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Editor de Cifras</h1>
  <label>Título da música:</label>
  <input type="text" id="titulo" placeholder="Ex: Amizade Sincera" />

  <label>Digite a cifra (acordes em uma linha, letra na linha seguinte):</label>
  <textarea id="entrada" rows="12" placeholder="[C]        [G]        [Am]       [F]\nAmizade sincera é um santo remédio\nUm abrigo seguro\n\n[C]     [G]     [Am]\nÉ um ombro amigo, é luz no escuro\n   [F]\nÉ tudo de bom"></textarea>

  <button onclick="gerarJSON()">Gerar JSON</button>
  <button onclick="enviarJSON()" id="btnEnviar" style="display: none;">Enviar para o GitHub</button>

  <h2>Resultado</h2>
  <pre id="saida"></pre>

  <script>
    let jsonGerado = null;

    function gerarJSON() {
      const titulo = document.getElementById("titulo").value.trim();
      const entrada = document.getElementById("entrada").value.trim();
      const linhas = entrada.split("\n");
      const resultado = { title: titulo, lines: [] };

      for (let i = 0; i < linhas.length; i++) {
        const linhaAcordes = linhas[i];
        const linhaLetra = linhas[i + 1];

        if (linhaLetra === undefined || linhaAcordes.trim() === "") continue;

        const chords = [];
        let letraLimpa = linhaLetra;

        linhaAcordes.replace(/\[(.*?)\]/g, (match, acorde, offset) => {
          const textoSemColchetes = linhaAcordes.substring(0, offset).replace(/\[(.*?)\]/g, "");
          const posicao = textoSemColchetes.length;
          chords.push({ text: acorde, position: posicao });
        });

        resultado.lines.push({ chords, lyrics: letraLimpa });
        i++; // pular a linha da letra
      }

      jsonGerado = resultado;
      document.getElementById("saida").textContent = JSON.stringify(resultado, null, 2);
      document.getElementById("btnEnviar").style.display = "inline-block";
    }

    function enviarJSON() {
      if (!jsonGerado) return alert("Você precisa gerar o JSON primeiro.");
      const nomeArquivo = jsonGerado.title.toLowerCase().replace(/\s+/g, "_") + ".json";

      fetch("http://localhost:3000/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename: nomeArquivo, content: jsonGerado })
      })
        .then(res => {
          if (res.ok) alert("Enviado com sucesso para o GitHub!");
          else alert("Erro ao enviar.");
        })
        .catch(() => alert("Falha ao conectar com o servidor."));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor de Cifras</title>
  <style>
    body {
      font-family: monospace;
      padding: 2em;
      background: #f0f0f0;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-family: monospace;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: white;
      padding: 1em;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Editor de Cifras</h1>

  <label>Título da música:</label>
  <input type="text" id="titulo" placeholder="Ex: Amizade Sincera" />

  <label>Digite a cifra (acordes em uma linha, letra na linha seguinte):</label>
  <textarea id="entrada" rows="12" placeholder="[C]        [G]        [Am]       [F]
Amizade sincera é um santo remédio
Um abrigo seguro

[C]     [G]     [Am]
É um ombro amigo, é luz no escuro
   [F]
É tudo de bom"></textarea>

  <button onclick="gerarJSON()">Gerar e Enviar JSON</button>

  <h2>Resultado</h2>
  <pre id="saida"></pre>

  <script>
    function gerarJSON() {
      const titulo = document.getElementById("titulo").value.trim();
      const entrada = document.getElementById("entrada").value.trim();
      const linhas = entrada.split("\n");
      const resultado = { title: titulo, lines: [] };

      for (let i = 0; i < linhas.length; i++) {
        const linhaAcordes = linhas[i];
        const linhaLetra = linhas[i + 1];

        if (linhaLetra === undefined || linhaAcordes.trim() === "") continue;

        const chords = [];
        let letraLimpa = linhaLetra;

        linhaAcordes.replace(/\[(.*?)\]/g, (match, acorde, offset) => {
          const textoSemColchetes = linhaAcordes.substring(0, offset).replace(/\[(.*?)\]/g, "");
          const posicao = textoSemColchetes.length;
          chords.push({ text: acorde, position: posicao });
        });

        resultado.lines.push({ chords, lyrics: letraLimpa });
        i++; // pula a linha de letra já processada
      }

      const nomeArquivo = titulo.toLowerCase().replace(/\s+/g, "_") + ".json";
      document.getElementById("saida").textContent = JSON.stringify(resultado, null, 2);

      // Enviar para backend
      fetch("http://localhost:3000/enviar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ nome: nomeArquivo, conteudo: resultado }),
      })
        .then(res => {
          if (res.ok) {
            alert("Cifra enviada com sucesso!");
          } else {
            alert("Erro ao enviar cifra.");
          }
        })
        .catch(err => {
          alert("Erro de conexão com o servidor.");
          console.error(err);
        });
    }
  </script>
</body>
</html>
